<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Prediction Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“ˆ Stock Market Prediction Game</h1>
            <p>Predict if stock prices will go up or down!</p>
        </header>

        <main>
            <!-- Stock Input Section -->
            <div id="stock-input-section" class="section">
                <div class="input-group">
                    <label for="stock-ticker">Enter Stock Ticker Symbol:</label>
                    <input type="text" id="stock-ticker" placeholder="e.g., MSFT, AAPL, GOOGL" maxlength="5">
                    <button id="submit-ticker">Start Game</button>
                </div>
                <div id="ticker-error" class="error-message"></div>
            </div>

            <!-- Game Section -->
            <div id="game-section" class="section hidden">
                <div class="game-info">
                    <div class="info-card">
                        <h3 id="current-stock">Stock: </h3>
                        <p id="current-date">Current Date: </p>
                        <p id="current-score">Score: 0</p>
                    </div>
                </div>

                <div class="chart-container">
                    <canvas id="stock-chart"></canvas>
                </div>

                <div class="prediction-section">
                    <h3>What do you predict will happen tomorrow?</h3>
                    <div class="prediction-buttons">
                        <button id="predict-up" class="predict-btn up">ðŸ“ˆ Price Will Go UP</button>
                        <button id="predict-down" class="predict-btn down">ðŸ“‰ Price Will Go DOWN</button>
                    </div>
                </div>

                <div id="result-section" class="result-section hidden">
                    <div id="prediction-result"></div>
                    <button id="continue-game">Continue to Next Day</button>
                    <button id="new-game">Start New Game</button>
                </div>
            </div>

            <!-- Loading Section -->
            <div id="loading-section" class="section hidden">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading stock data...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
